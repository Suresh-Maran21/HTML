<html>
    <title>
        From Fields and Validation
    </title>
    <body>
        <h1>From Field And Validation</h1>
        <form>
            <p>
                <label for="email_id">Email : </label>
                <input type="email" name="email_id" id="email_id">
            </p>
            <p>
                <label for="age">Age : </label>
                <input type="number" name="age" id="age" min="18" max="99">
            </p>
            <p>
                <label for="dob">Date of Birth : </label>
                <input type="date" name="dob" id="dob">
            </p>
            <p>
                <label for="price">Price Range : </label>
                <input type="range" name="price" id="price" min="0" max="1000" step="10">
            </p>
            <p>
                <label for="website">Website : </label>
                <input type="url" name="website" id="website">
            </p>
            <p>
                <label for="time">Raising Time : </label>
                <input type="time" name="time" id="time">
            </p>
            <p>
                <label for="vweek">Vocation Week : </label>
                <input type="week" name="vweek" id="vweek">
            </p>
            <p>
                <label for="Job search">Job Search : </label>
                <input type="search" name="search" id="search">
            </p>
            <p>
                <input type="submit" value="submit">
            </p>
        </form>
    </body>

</html>
